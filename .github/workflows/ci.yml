name: CI

on:
  push:
    branches: [main]
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - "setup.cfg"
      - "requirements*.txt"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - "setup.cfg"
      - "requirements*.txt"
      - ".github/workflows/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run tests with coverage
        run: |
          python -m pytest tests/ --ignore=tests/v29_soak/ --ignore=tests/v31_hardening/ --ignore=tests/registrum/ --ignore=tests/v32_spatial/ --ignore=tests/v3_audit/ -v --tb=short --cov=voice_soundboard --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
      
      - name: Check architecture invariants
        run: |
          python -c "
          import ast
          import sys
          from pathlib import Path
          
          engine_files = list(Path('voice_soundboard/engine').rglob('*.py'))
          
          for f in engine_files:
              tree = ast.parse(f.read_text())
              for node in ast.walk(tree):
                  if isinstance(node, (ast.Import, ast.ImportFrom)):
                      module = getattr(node, 'module', '') or ''
                      names = [a.name for a in getattr(node, 'names', [])]
                      for name in [module] + names:
                          if 'compiler' in name:
                              print(f'ERROR: {f} imports from compiler: {name}')
                              sys.exit(1)
          
          print('Architecture invariant verified: engine does not import compiler')
          "

  validate-assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Validate audio event assets
        run: |
          if [ -f "assets/audio_events/manifest.json" ] && \
             [ -n "$(find assets/audio_events -name '*.wav' 2>/dev/null)" ]; then
            python tools/validate_audio_events.py
          else
            echo "Skipping asset validation (no WAV files found - manifest is template only)"
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Lint with ruff
        run: |
          ruff check voice_soundboard/ tests/ --ignore=E501
        continue-on-error: true

  dep-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - run: pip install pip-audit
      - run: pip-audit --strict --desc || true
